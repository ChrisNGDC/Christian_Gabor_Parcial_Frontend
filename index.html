<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christian Gabor</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Practica Parcial Frontend</h1>
    <div class="inputs">
      <input id="nombre" type="text" placeholder="Nombre" />
      <input id="apellido" type="text" placeholder="Apellido" />
      <input id="edad" type="number" min="1" placeholder="Edad" />
    </div>
    <p id="mensaje"></p>
    <button type="button" onclick="generarPersona(agregarEnTabla)">
      Generar Persona
    </button>
    <div class="tabla">
      <table id="idTabla">
        <tr id="encabezado">
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </table>
    </div>
    <button type="button" id="btnBorrar" onclick="borrarTabla()">
      Borrar Tabla
    </button>
  </body>
  <script src="./index.js"></script>
</html>
